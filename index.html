<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/assets/icons.svg/gestion-de-proyectos.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMORY GAME</title>
  </head>
  <body>
    <header>
      <h1>JUEGA Y GANA</h1>
    </header>
    <div class="instrucciones">
      <p>
        El memory game es perfecto para la memoria, se trata de adivinar donde
        estan las cartas que son del mismo color, cada acierto sera un punto
        pero cuidado cada fallo restara uno
      </p>
    </div>

    <div id="app"></div>
    <div id="score-container"></div>
    <div class="music-controls">
      <button id="playPauseBtn">Play</button>
      <input
        type="range"
        id="volumeControl"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
      />
    </div>
    <button id="play-again" class="jugarDeNuevo">Volver a jugar</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
